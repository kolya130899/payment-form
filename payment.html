<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Payment form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form action="payment.html" method="get" name="payment">
		<div class="head">
			<div class="left">
				<p class="h"> Harold Finch</p>
				<p class="y">YOUR TOTAL</p>
			</div>
			<div class="right">
				<p>$88</p>
			</div>

		</div>
		<div class="main">
			<label class="credit-card">
				Credit card number
				<input type="textarea" maxlength="16" name="card-number" placeholder="1234" required>
			</label>
			<label class="date">
				<legend>Expiration date</legend>
				<select required name="month" >
					<option selected>Month</option>
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>Nowember</option>
					<option>December</option>
				</select>
				<select name="year" required>
					<option selected>Year</option>
					<option>2018</option>
					<option>2019</option>
					<option>2020</option>
					<option>2021</option>
					<option>2021</option>
				</select>
			</label>
		<label class="cvv-form">
			<legend>CVV</legend>
			<input type="textarea" name="cvv" minlength="3" maxlength="4"  required>
			3 or 4 digits - <a href="#">view example</a>
		</label>
			<hr color="black" size="1" width="290">
			<button type="submit">Pay</button>
			<button type="reset"> Cancel order</button>
		</div>


	</form>

</body>
</html>
